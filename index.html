<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div id="wrapper">
      <div class="header">
        <div id="photo">
          <img src="images/logo.png" />
        </div>
        <div>
          <h1>Barbados Revenue Authority</h1>
          <h1>Vehicle Licensing and Registration System</h1>
        </div>
        <div></div>
      </div>

      <div class="content">
        <div id="account">
          <h2>Driver Sign In</h2>
        </div>
        <div>
          <form
            action="sign_in_user.php"
            method="POST"
            class="login"
            id="login"
            name="driverLoginForm"
          >
            <div>
              <label>National Id</label>
            </div>
            <div>
              <input type="text" name="national_Id" placeholder="" />
            </div>
            <div>
              <span class="error" id="unameerror"></span>
            </div>
            <div>
              <label>Password</label>
            </div>
            <div>
              <input type="text" name="pword" placeholder="Password" />
            </div>
            <div>
              <span class="error" id="pworderror"></span>
            </div>
            <div></div>
            <div>
              <input type="submit" value="Sign In" name="sign_in" />
            </div>
            <div></div>
          </form>
        </div>
        <div class="forgot">
          <a href="#">Forgot password?</a>
          <a href="registration.php">Sign Up</a>
        </div>
      </div>
      <script type="text/javascript" src="scripts.js"></script>
    </div>
  </body>
</html>
